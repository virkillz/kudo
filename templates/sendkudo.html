<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static',filename='css/stack-interface.css') }}" rel="stylesheet" type="text/css" media="all">
        <link href="{{ url_for('static',filename='css/socicon.css') }}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static',filename='css/iconsmind.css') }}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static',filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static',filename='css/flickity.css') }}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static',filename='css/stack-interface.css') }}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static',filename='css/theme.css') }}" rel="stylesheet" type="text/css" media="all" />
        <link href="{{ url_for('static',filename='css/custom.css') }}" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">


    </head>
    <body data-smooth-scroll-offset="77">
{% include 'header.html' %}        
        <div class="main-container">          
            <section class="space--xs imageblock switchable feature-large bg--secondary">
                <div class="imageblock__content col-md-5 col-sm-4 pos-right">
                    <div class="background-image-holder"> <img alt="image" src="/static/img/aawall2.jpg"> </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 col-sm-7">
                            <h2>Send Kudo!</h2>
                            <div>Double check everything. You might lost your kudo.</div>
                            <div style="color:tomato">{{ errormsg }}</div>
                            <hr class="short">
                            <form action="/wallet/sendkudo" method="post">
                                <div class="row">
                                    <div class="col-xs-12"> <input type="text" name="origin" placeholder="Your Address" required> </div>
                                    <div class="col-xs-12"> <input type="text" name="destination" placeholder="Destination Address" required> </div>
                                    <div class="col-xs-12"> <input type="number" name="amount" placeholder="Amount" required> </div>
                                    <div class="col-xs-12"> <input type="text" name="privkey" placeholder="Your Private Key" required> </div>
                                    <div class="col-xs-12"> <button type="submit" class="btnbtn--primary" >Send Kudo</button> </div>
                                    <hr>
                                    <div class="col-xs-12"> <span class="type--fine-print">By using this tool, you agree to the <a href="#">Terms of Service</a></span> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
{% include 'footer.html' %}  
        </div>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="{{ url_for('static',filename='js/jquery-3.1.1.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/flickity.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/parallax.js') }}"></script>
        <script src="{{ url_for('static',filename='js/countdown.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/smooth-scroll.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
    </body>
</html>
